{% extends 'employee_register/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
    <div> <h2>You're logged in! </h2></div>
    <div class="col-md-4">
            <a href="{% url 'employee_list' %}" class="btn btn-secondary btn-block btn-lg">
            <i class="fas fa-stream"></i> Back To List</a>
    </div>
    {% else %}
    <h2>Log In First!</h2>
    <div class="row">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}"><button class="btn btn-secondary">Logout</button></a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}"><button class="btn btn-success">Log In</button></a>
                <a class="nav-link" href="{% url 'register' %}"><button class="btn btn-success">Register</button></a>
            {% endif %}
        </div>
{% endif  %}
{% endblock content %}
